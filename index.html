<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>to do list</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a item</h2>
        <form id="new-to-do-list">
          <div class="form-group">
            <label for="new-item">item to do:</label>
            <input type="text" class="form-control" id="new-item">

          </div>
          <div class="form-group">
            <label for="new-date">date to do:</label>
            <input type="text" class="form-control" id="new-date">
          </div>
          <button type="button" class="btn">Add</button>


        </form>


      </div>
      <div class="col-md-6">
        <h2>things to do:</h2>
        <ul id="things-to-do">

        </ul>

      </div>

    </div>

  </div>

</body>

</html>
